<table>
  <thead>
    <th>Name</th>
    <th>Surname</th>
    <th>Number</th>
    <th>Mail</th>
    <th>ID</th>
  </thead>
  <tbody>
    <tr *ngFor="let ent of list">
      <td (click)="edit(ent)"> <a [routerLink]="['/entry', ent.id]"> {{ent.name}} </a> </td>  
      <td (click)="edit(ent)"> {{ent.surname}} </td>  
      <td (click)="edit(ent)"> {{ent.number}} </td>  
      <td (click)="edit(ent)"> {{ent.mail}} </td>  
      <td (click)="edit(ent)"> {{ent.id}} </td> 
      <td><a id="deleteButton" (click)="onDelete(ent.id)">[x]</a></td>
    </tr>
  </tbody>

</table>
